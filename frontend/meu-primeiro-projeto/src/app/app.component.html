<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="adicionado">
   <h5>Funcion√°rio adicionado: {{ nome }}</h5>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Nome:</label>
      <input type="text"
      class="form-control"
      [(ngModel)]="nome"
      (focus)="adicionado = false"
    >
  </div>
  <button type="button"
    class="btn btn-primary"
    (click)="adicionar()" [disabled]=" nome.length == 0"
  >Adicionar</button>
</div>
