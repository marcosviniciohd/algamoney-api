<div class="container">
  <!-- <div class="alert alert-success" role="alert" *ngIf="adicionado">
   <h5>Funcionário adicionado: {{ nome }}</h5>
  </div> -->
  <div class="alert alert-success" role="alert" [hidden]="!adicionado">
    <h5>Funcionário adicionado: {{ nome }}</h5>
   </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Nome:</label>
      <input type="text"
      class="form-control"
      [(ngModel)]="nome"
      (focus)="adicionado = false"
    >
  </div>
  <button type="button"
    class="btn btn-primary"
    (click)="adicionar()" [disabled]=" nome.length == 0"
  >Adicionar</button>

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
